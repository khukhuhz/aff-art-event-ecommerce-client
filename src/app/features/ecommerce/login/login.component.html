<app-header></app-header>
<div class="h-screen font-sans md:flex">
  <div
    class="i relative hidden w-1/2 items-center justify-around overflow-hidden bg-purple-700 md:flex"
  >
    <div>
      <h1 class="font-sans text-5xl font-bold text-white">HELLO</h1>
      <p class="mt-1 text-white">C'est un honneur de vous compter parmi nous</p>
    </div>
    <div
      class="absolute -bottom-32 -left-40 h-80 w-80 rounded-full border-4 border-t-8 border-opacity-30"
    ></div>
    <div
      class="absolute -bottom-40 -left-20 h-80 w-80 rounded-full border-4 border-t-8 border-opacity-30"
    ></div>
    <div
      class="absolute -right-0 -top-40 h-80 w-80 rounded-full border-4 border-t-8 border-opacity-30"
    ></div>
    <div
      class="absolute -right-20 -top-20 h-80 w-80 rounded-full border-4 border-t-8 border-opacity-30"
    ></div>
  </div>
  <div class="flex items-center justify-center bg-white py-10 md:w-1/2">
    <form class="bg-white" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p class="mb-4 text-2xl font-bold text-gray-800">Welcome Back</p>
      <div class="mb-4">
        <div class="flex items-center rounded-2xl border-2 px-3 py-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            />
          </svg>
          <input
            class="border-none pl-2 outline-none"
            type="email"
            formControlName="email"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div
          class="max-w-1/2 mt-0 flex w-full items-center justify-center text-[15px] text-red-500"
          *ngIf="(email.invalid && email.touched) || email.dirty"
        >
          <div *ngIf="email.hasError('required')">Au moins une saisie email est requise</div>
          <div *ngIf="email.hasError('pattern')">L'email doit être valide</div>
        </div>
      </div>
      <div class="flex items-center rounded-2xl border-2 px-3 py-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          class="border-none pl-2 outline-none"
          type="password"
          formControlName="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div
        class="max-w-1/2 flex w-full items-center justify-center text-[15px] text-red-500"
        *ngIf="(password.invalid && password.touched) || password.dirty"
      >
        <div *ngIf="password.hasError('required')">Mot de passe requis</div>
        <div *ngIf="password.hasError('minlength')">
          Un mot de passe doit contenir au minimum 8 caractères
        </div>
        <div class="error-text" *ngIf="password.hasError('passwordStrength')">
          {{ password.errors!["passwordStrength"] }}
        </div>
      </div>
      <button
        type="submit"
        class="mb-2 mt-4 block w-full rounded-2xl bg-purple-700 py-2 font-semibold text-white"
        [ngClass]="{
          'bg-purple-500/50': loginForm.invalid
        }"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <span class="ml-2 cursor-pointer text-sm hover:text-blue-500">Mot de passe oublié?</span>
    </form>
  </div>
</div>
<app-footer></app-footer>
