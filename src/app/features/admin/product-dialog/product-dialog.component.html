<div
  class="fixed left-0 right-0 top-0 flex h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden bg-slate-50 p-4 opacity-75 md:inset-0"
></div>
<div
  class="fixed left-0 right-0 top-0 z-10 flex h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden p-4 md:inset-0"
>
  <div class="relative flex max-h-full w-full max-w-full items-center justify-center">
    <div class="relative w-1/3 rounded-lg bg-white shadow dark:bg-gray-700">
      <button
        type="button"
        class="absolute right-2.5 top-3 ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-white"
        (click)="onClose()"
      >
        <svg
          aria-hidden="true"
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">
          {{ isUpdate ? update : create }} d'un produit
        </h3>
        <form class="space-y-6" [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div>
            <input
              type="text"
              formControlName="productName"
              id="productName"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Nom du produit"
            />
          </div>

          <div>
            <input
              class="block w-full cursor-pointer rounded-lg border border-gray-300 bg-gray-50 text-sm text-gray-900 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:placeholder-gray-400"
              (change)="uploadFile($event)"
              type="file"
            />
          </div>

          <div>
            <input
              type="number"
              formControlName="price"
              id="price"
              placeholder="Prix du produit"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
            />
          </div>
          <div>
            <textarea
              formControlName="description"
              id="description"
              placeholder="Description"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
            ></textarea>
          </div>
          <div class="grid grid-cols-4 justify-items-end gap-2">
            <button
              type="button"
              class="col-span-3 w-1/3 rounded-lg bg-purple-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
              (click)="onClose()"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="w-full rounded-lg bg-purple-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
              [ngClass]="{
                'bg-purple-500/50': productForm.invalid
              }"
              [disabled]="productForm.invalid"
            >
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
